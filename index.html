<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="img/logo.png">
</head>
<barra-html src="navbar.html"></barra-html>
<body>
    <main class="bienvenida">
        <div class="todo">
            <section>
                <div class="texto">
                    <h1>¡TE PRESTAMOS HASTA $70,000 PESOS!</h1>
                    <p>Rápido, como un relámpago. Visita ya una de nuestras sucursales para cotizar tu crédito.</p>
                    <a href="prestamos.html">Ve los prestamos</a>
                </div>
                <div class="imagen">
                    <img data-value="3" src="img/pig.png" alt="Cerdito">
                </div>
            </section>

        </div>


    </main>
    <div class="cotiza">
    <h1>Cotización de Crédito</h1>
    <form id="loanForm">
        <label for="amount">Monto del Crédito:</label>
        <input type="number" id="amount" name="amount" required>

        <label for="interest">Tasa de Interés (%):</label>
        <input type="number" id="interest" name="interest" step="0.01" required>

        <label for="years">Plazo (años):</label>
        <select id="years" name="years" required>
            <option value="" disabled selected>Seleccione el plazo</option>
            <option value="1">1 año</option>
            <option value="2">2 años</option>
            <option value="3">3 años</option>
            <option value="5">5 años</option>
            <option value="10">10 años</option>
            <option value="15">15 años</option>
            <option value="20">20 años</option>
        </select>

        <button class="bot" type="submit">Calcular</button>
    </form>

    <div id="result" class="hidden">
        <h2>Resultado de la Cotización</h2>
        <p id="monthlyPayment"></p>
        <p id="totalPayment"></p>
        <button id="downloadPDF">Descargar PDF</button>
    </div>
    </div>
</body>
</html>
